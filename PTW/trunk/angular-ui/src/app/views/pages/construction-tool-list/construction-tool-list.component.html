<kt-portlet>
	<kt-portlet-header [class]="'kt-portlet__head--lg'" [viewLoading$]="dataSource.loading$">
		<ng-container ktPortletTitle>
			<h3 class="kt-portlet__head-title">
				<span >Category list</span>  
			</h3>
		</ng-container>

		<ng-container ktPortletTools>
			<button (click)="addCategory()" mat-raised-button matTooltip="Create new Category" color="primary" type="button">
				<span >New Category</span> 
			</button>
		</ng-container>
	</kt-portlet-header>

	<kt-portlet-body> 

		<div class="mat-table__wrapper">
			<mat-table class="lmat-elevation-z8"
				#table
				[dataSource]="dataSource"  
				>  

				<ng-container matColumnDef="id">
					<mat-header-cell *matHeaderCellDef >ID</mat-header-cell>
					<mat-cell *matCellDef="let element">{{element.id}}</mat-cell>
				</ng-container>

				<ng-container matColumnDef="category">
					<mat-header-cell *matHeaderCellDef>Category Name</mat-header-cell>
					<mat-cell *matCellDef="let element">{{element.catagory}}</mat-cell>
				</ng-container> 

				<ng-container matColumnDef="actions">
					<mat-header-cell *matHeaderCellDef>Actions</mat-header-cell>
					<mat-cell *matCellDef="let category">
						<ng-template ngxPermissionsOnly="canEditECommerceData">
							<button mat-icon-button color="primary" matTooltip="Edit category" (click)="editCategory(category)">
								<mat-icon>create</mat-icon>
							</button>&nbsp;
						</ng-template>

						<ng-template ngxPermissionsOnly="canDeleteECommerceData">
							<button mat-icon-button
								color="warn"
								matTooltip="Delete category"
								type="button"
								(click)="deleteCategory(category)">
								<mat-icon>delete</mat-icon>
							</button>&nbsp;
						</ng-template>
 
					</mat-cell>
				</ng-container>

				<mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>

				<mat-row *matRowDef="let row; columns: displayedColumns"></mat-row>
			</mat-table>
			 
		</div> 

	</kt-portlet-body>

</kt-portlet>
