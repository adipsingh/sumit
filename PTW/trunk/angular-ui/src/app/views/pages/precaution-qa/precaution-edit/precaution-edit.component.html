<kt-portlet>
	<kt-portlet-header [title]="getComponentTitle()" [class]="'kt-portlet__head--lg'" [viewLoading$]="loading$">
		
	</kt-portlet-header>

	<kt-portlet-body>
		<mat-tab-group [(selectedIndex)]="selectedTab">
			<mat-tab>
				<ng-template mat-tab-label>
					<i class="mat-tab-label-icon la la-pencil"></i>
					Before Starting 
				</ng-template>
				<ng-template matTabContent>
					<!--begin::Form-->
					<div *ngIf="user">
						<form [formGroup]="userForm" class="kt-form kt-form--group-seperator-dashed">
							<div class="form-group kt-form__group row" >
									<button (click)="addUser()" mat-raised-button color="primary" matTooltip="Create new Questions" style="left:86% ">
											<i style="font-weight: bolder;" class="mat-tab-label-icon la la-plus"></i>
											<span>New Question</span></button>
							</div>
							<kt-alert *ngIf="hasFormErrors" type="warn" [showCloseButton]="true" [duration]="10000" (close)="onAlertClose($event)">
								Oh snap! Change a few things up and try submitting again.
							</kt-alert>
							<div class="kt-form__section kt-form__section--first">
								<div class="form-group kt-form__group row">
									<!-- <div class="col-lg-4 kt-margin-bottom-20-mobile">
										<mat-form-field class="mat-form-field-fluid">
											<input matInput placeholder="Enter Question Name" formControlName="bname"/>
											<mat-error>Question is
												<strong>required</strong>
											</mat-error>
											<mat-hint align="start">Please enter
												<strong>Question</strong>
											</mat-hint>
										</mat-form-field>
									</div>								 -->
								</div>							
							</div>
						</form>
					</div>
					<!--end::Form-->
				</ng-template>
			</mat-tab>
			<mat-tab>
				<ng-template mat-tab-label>
					<i class="mat-tab-label-icon fa fa-address-book"></i>
					During Work
				</ng-template>
				<ng-template matTabContent>
					<div *ngIf="user">
						<form [formGroup]="userForm" class="kt-form kt-form--group-seperator-dashed">

							<kt-alert *ngIf="hasFormErrors" type="warn" [showCloseButton]="true" [duration]="10000" (close)="onAlertClose($event)">
								Oh snap! Change a few things up and try submitting again.
							</kt-alert>
							<div class="kt-form__section kt-form__section--first">
								<div class="form-group kt-form__group row">
									<div class="col-lg-4 kt-margin-bottom-20-mobile">
										<mat-form-field class="mat-form-field-fluid">
											<input matInput placeholder="Enter Question Name" formControlName="dname"/>
											<mat-error>Question is
												<strong>required</strong>
											</mat-error>
											<mat-hint align="start">Please enter
												<strong>Question</strong>
											</mat-hint>
										</mat-form-field>
									</div>								
								</div>							
							</div>
						</form>
					</div>
				</ng-template>
			</mat-tab>
			<mat-tab >
				<ng-template mat-tab-label>
					<i class="mat-tab-label-icon fab fa-facebook"></i>
					After Work
				</ng-template>
				<ng-template matTabContent>
					<div *ngIf="user">
						<form [formGroup]="userForm" class="kt-form kt-form--group-seperator-dashed">

							<kt-alert *ngIf="hasFormErrors" type="warn" [showCloseButton]="true" [duration]="10000" (close)="onAlertClose($event)">
								Oh snap! Change a few things up and try submitting again.
							</kt-alert>
							<div class="kt-form__section kt-form__section--first">
								<div class="form-group kt-form__group row">
									<div class="col-lg-4 kt-margin-bottom-20-mobile">
										<mat-form-field class="mat-form-field-fluid">
											<input matInput placeholder="Enter Question Name" formControlName="dname"/>
											<mat-error>Question is
												<strong>required</strong>
											</mat-error>
											<mat-hint align="start">Please enter
												<strong>Question</strong>
											</mat-hint>
										</mat-form-field>
									</div>								
								</div>							
							</div>
						</form>
					</div>
				</ng-template>
			</mat-tab>		
		</mat-tab-group>
	</kt-portlet-body>
</kt-portlet>
