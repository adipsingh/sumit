<kt-portlet>
	<kt-portlet-header [title]="getComponentTitle()" [class]="'kt-portlet__head--lg'" [viewLoading$]="loading$">
		
	</kt-portlet-header>

	<kt-portlet-body>
		<mat-tab-group [(selectedIndex)]="selectedTab">
			<mat-tab>
				<ng-template mat-tab-label>
					<i class="mat-tab-label-icon la la-pencil"></i>
					Before Starting 
				</ng-template>
				<ng-template matTabContent>
					<!--begin::Form-->
					<kt-precaution-list></kt-precaution-list>
					<!--end::Form-->
				</ng-template>
			</mat-tab>
			<mat-tab>
				<ng-template mat-tab-label>
					<i class="mat-tab-label-icon fa fa-address-book"></i>
					During Work
				</ng-template>
				<ng-template matTabContent>
					<kt-precaution-list></kt-precaution-list>
				</ng-template>
			</mat-tab>
			<mat-tab >
				<ng-template mat-tab-label>
					<i class="mat-tab-label-icon fab fa-facebook"></i>
					After Work
				</ng-template>
				<ng-template matTabContent>
					<kt-precaution-list></kt-precaution-list>
				</ng-template>
			</mat-tab>		
		</mat-tab-group>
	</kt-portlet-body>
</kt-portlet>
