<div class="kt-portlet">

                                              </div>
                                          </div>

                                                  <mat-checkbox style="padding-left: 25px;" labelPosition='Before'>B120</mat-checkbox>                                                   
                                                  <mat-checkbox style="padding-left: 25px;" labelPosition='Before'>C120</mat-checkbox>                                                   
                                                  <mat-checkbox style="padding-left: 25px;" labelPosition='Before'>D120</mat-checkbox>
                                              </div>
                                          </div>

                                          <div class="form-group kt-form__group row" > 
                                              <div class="col-lg-12" >                                                    
                                                  <mat-checkbox style="padding-left: 18px;" labelPosition='Before'>A210</mat-checkbox>                                                   
                                                  <mat-checkbox style="padding-left: 25px;" labelPosition='Before'>B210</mat-checkbox>                                                   
                                                  <mat-checkbox style="padding-left: 25px;" labelPosition='Before'>C210</mat-checkbox>                                                   
                                                  <mat-checkbox style="padding-left: 25px;" labelPosition='Before'>D210</mat-checkbox>
                                              </div>
                                          </div>
                                          <div class="form-group kt-form__group row" > 
                                              <div class="col-lg-12" >

                                                  <mat-checkbox style="padding-left: 25px;" labelPosition='Before'>C220</mat-checkbox>                                                   
                                                  <mat-checkbox style="padding-left: 25px;" labelPosition='Before'>D220</mat-checkbox>
                                              </div>
                                          </div>

                      <div class="kt-portlet__head kt-portlet__head__custom">             
                          <div class="kt-portlet__head-label">
                              <h3 class="kt-portlet__head-title">No PCWBS Area</h3>
                          </div>  
                      </div>   
                      
                      <div class="form-group kt-form__group row">
                        <div class="col-lg-8 kt-margin-bottom-20-mobile">
                          <mat-form-field class="mat-form-field-fluid">
                            <div [formGroup]="myGroup">
                                <input matInput placeholder="Enter Area" formControlName="areaname" />
                              </div>
                            <mat-error>Area Name is
                              <strong>required</strong>
                            </mat-error>
                            <mat-hint align="start">Please Add
                              <strong>Area</strong>
                            </mat-hint>
                          </mat-form-field>
                        </div>
                        <div class="col-lg-4 kt-margin-bottom-20-mobile">
                          <!-- <button mat-button color="primary">Add Area</button> -->
                          <button type="button" mat-raised-button color="primary" (click)="onSubmit()" [disabled]="viewLoading"
                          matTooltip="Save changes">
                          Save
                        </button>
                        </div>
                      </div>

                      <div class="kt-portlet__head kt-portlet__head__custom">     
                          <div class="kt-portlet__head-label">
                              <h3 class="kt-portlet__head-title">Available Area Name</h3>
                          </div>
                       </div>      

                       <div class="form-group kt-form__group row">
                        <div class="col-lg-12 kt-margin-bottom-20-mobile">
                              <div class="mat-table__wrapper">
                                <mat-table class="lmat-elevation-z8"
                                  #table
                                  [dataSource]="dataSource"  
                                  >  
                          
                                  <ng-container matColumnDef="id">
                                    <mat-header-cell *matHeaderCellDef >ID</mat-header-cell>
                                    <mat-cell *matCellDef="let element">{{element.id}}</mat-cell>
                                  </ng-container>
                          
                                  <ng-container matColumnDef="area">
                                    <mat-header-cell *matHeaderCellDef>Area Name</mat-header-cell>
                                    <mat-cell *matCellDef="let element">{{element.area}}</mat-cell>
                                  </ng-container> 
                          
                                  <ng-container matColumnDef="actions">
                                    <mat-header-cell *matHeaderCellDef>Actions</mat-header-cell>
                                    <mat-cell *matCellDef="let area">
                                      <ng-template ngxPermissionsOnly="canEditECommerceData">
                                        <button mat-icon-button color="primary" matTooltip="Edit area" (click)="editCategory(area)">
                                          <mat-icon>create</mat-icon>
                                        </button>&nbsp;
                                      </ng-template>
                          
                                      <ng-template ngxPermissionsOnly="canDeleteECommerceData">
                                        <button mat-icon-button
                                          color="warn"
                                          matTooltip="Delete category"
                                          type="button"
                                          (click)="deleteCategory(category)">
                                          <mat-icon>delete</mat-icon>
                                        </button>&nbsp;
                                      </ng-template>
                            
                                    </mat-cell>
                                  </ng-container>
                          
                                  <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
                          
                                  <mat-row *matRowDef="let row; columns: displayedColumns"></mat-row>
                                </mat-table>
                                  
                              </div> 

                              </div>
                       </div>

      </form>
